<select 
    ng-model="col.colDef.columnFilter.operators[0]" 
    class="form-control">
  <option
      value="{{key}}"
      ng-repeat="(key, operator) in operators">
        {{operator}}
      </option>
</select>

<select 
    placeholder="Select"
    ng-model="col.colDef.columnFilter.terms"
    multiple 
    class="form-control"
    ng-options="option.value as option.label for option in selectOptions">
</select>
