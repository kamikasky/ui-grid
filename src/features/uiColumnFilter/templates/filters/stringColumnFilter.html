<select 
    ng-model="col.colDef.columnFilter.operators[0]" 
    class="form-control">
  <option
      value="{{key}}"
      ng-repeat="(key, operator) in operators">
        {{operator}}
      </option>
</select>

<input 
	class="form-control"
	placeholder="Your filter text..." 
	ng-model="col.colDef.columnFilter.terms[0]"/>
